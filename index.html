<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class= 'extra'>
        <div id="display"></div>
        <div id="container">
            <div id="numbers">
                <button class="number showOnDisplay" data-value="7">7</button>
                <button class="number showOnDisplay" data-value="8">8</button>
                <button class="number showOnDisplay" data-value="9">9</button>
                <button class="number showOnDisplay" data-value="4">4</button>
                <button class="number showOnDisplay" data-value="5">5</button>
                <button class="number showOnDisplay" data-value="6">6</button>
                <button class="number showOnDisplay" data-value="1">1</button>
                <button class="number showOnDisplay" data-value="2">2</button>
                <button class="number showOnDisplay" data-value="3">3</button>
                <button id='decimal' data-value=".">.</button>
                <button class="number showOnDisplay" data-value="0">0</button>
                <button id="solve" class="ora">=</button>
            </div>
            <div id="operators">
                <button class="ops silver" id="del">Del</button>
                <button class="ops showOnDisplay orange" data-value="/">&divide</button>
                <button class="ops showOnDisplay orange" data-value="*">x</button>
                <button class="ops showOnDisplay orange" data-value="-">-</button>
                <button class="ops showOnDisplay orange" data-value="+">+</button>
            </div>
        </div>
    </div>

    <script src="main.js" async defer></script>
</body>

</html>
